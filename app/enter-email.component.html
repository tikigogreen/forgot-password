<div class="container">

  <div  [hidden]="submitted">
    <h1>Enter Email Form</h1>
    <form (ngSubmit)="onSubmit()" #enterEmailForm="ngForm">

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email"
               required
               [(ngModel)]="model.email" name="email"
               #email="ngModel"
               #spy >
        <br>TODO: remove this: {{spy.className}}
        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
          Email is required
        </div>
      </div>

      <button type="submit" class="btn btn-default" [disabled]="!enterEmailForm.form.valid">Submit</button>

    </form>
  </div>

  <div [hidden]="!submitted">

    <h2>Thank you.</h2>
    <p>You have entered:</p>

    <div class="row">
      <div class="col-xs-3">email</div>
      <div class="col-xs-9  pull-left">{{ model.email }}</div>
    </div>

  </div>

</div>
