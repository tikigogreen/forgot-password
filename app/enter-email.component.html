<div class="container">

  <div [hidden]="submitted">
    <h1>Enter Email Form</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="enterEmailForm">

      <!--<div class="form-group" formGroupName="details">-->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control"
               id="email" name="email"
               formControlName="email"
               #spy >

        <div [hidden]="enterEmailForm.valid || enterEmailForm.pristine">
          <p *ngIf="email.hasError('required')">Email is required</p>
          <p *ngIf="!email.hasError('required') && email.hasError('invalidEmail')">Wrong Email Format</p>
          <p *ngIf="!email.hasError('required') && email.hasError('minlength')">Too Short</p>
        </div>

        <br>TODO: remove this: {{spy.className}}
        <br>

        <h3>Form value:</h3>
        <pre>{{value}}</pre>
        <pre> {{ enterEmailForm.controls['email'].valid }} </pre>
        <pre> {{ email.valid }} </pre>

      </div>

      <button type="submit" class="btn btn-default" [disabled]="!enterEmailForm.valid">Submit</button>

    </form>
  </div>

  <div [hidden]="!submitted">

    <h2>Thank you.</h2>
    <p>You have entered:</p>

    <div class="row">
      <div class="col-xs-3">email</div>
      <div class="col-xs-9  pull-left">{{ email.value }}</div>
    </div>

  </div>

</div>
